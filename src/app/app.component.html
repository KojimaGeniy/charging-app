    <span>Зарядка Электромобилей</span>
  </mat-toolbar>
  <mat-sidenav-container hasBackdrop="false">
    <mat-sidenav opened="true" mode="side">
      <ul class="list">
        <li class="list-item"> 
          <a routerLink="/user" class="sidenav-item">
            <mat-icon class="menu-icon">account_circle</mat-icon>
            Пользователь
          </a>
        </li>
        <li class="list-item">
          <a routerLink="/station-owner" class="sidenav-item">
            <mat-icon class="menu-icon">ev_station</mat-icon>
            Владелец станции
          </a>
        </li>
        <li class="list-item">
          <a routerLink="/service-owner" class="sidenav-item">
            <mat-icon class="menu-icon">device_hub</mat-icon>
            Диспетчер
          </a>
        </li>
        <li class="list-item">
          <a routerLink="/settings" class="sidenav-item">
            <mat-icon class="menu-icon">settings</mat-icon>
            Настройки
          </a>
        </li>
      </ul>
