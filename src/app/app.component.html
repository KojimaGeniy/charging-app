<mat-toolbar color="primary" class="toolbar-center">
  <span>Зарядка Электромобилей</span>
  <span class="menu-buttons">
    <button mat-icon-button *ngIf="!isMenuOpened" (click)="sidenav.toggle()">
      <mat-icon>menu</mat-icon>
    </button>
    <button mat-icon-button *ngIf="isMenuOpened" (click)="sidenav.toggle()">
      <mat-icon>clear</mat-icon>
    </button>
  </span>
</mat-toolbar>
<mat-sidenav-container>
  <mat-sidenav #sidenav>
    <mat-list>
      <mat-list-item class="list-item"> 
        <a routerLink="/user" class="sidenav-item">Пользователь</a>
      </mat-list-item>
      <mat-list-item class="list-item">
        <a routerLink="/station-owner" class="sidenav-item">Хозяин станции</a>
      </mat-list-item>
      <mat-list-item class="list-item">
        <a routerLink="/service-owner" class="sidenav-item">Хозяин сервиса</a>
      </mat-list-item>
      <mat-list-item class="list-item">
        <a routerLink="/settings" class="sidenav-item">Настройки</a>
      </mat-list-item>
    </mat-list>
  </mat-sidenav>
  <mat-sidenav-content>
    <router-outlet></router-outlet>
  </mat-sidenav-content>
</mat-sidenav-container>
