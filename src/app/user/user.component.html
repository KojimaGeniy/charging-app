<div class="container">
  <mat-card class="page-heading">
    <span class="username"><b>{{user.name}}</b></span>
  </mat-card>
  <mat-tab-group>
    <mat-tab label="Баланс">
      <app-balance add="Купить" remove="Продать" [tokens]="user.balance" (onAdd)="onBuy($event)" (onRemove)="onSale($event)"></app-balance>
    </mat-tab>
    <mat-tab label="Зарядка">
      <mat-card class="form">
        <mat-card>
          <h4>Выберите станцию:</h4>
          <mat-form-field class="form-input">
            <input type="text" matInput (input)="findVariants()" [(ngModel)]="address" placeholder="Поиск по адресу" autocomplete="off" />
          </mat-form-field>
                <button class="form_action-button" mat-raised-button color="accent" [disabled]="!validateAddress()" (click)="openReserveDialog()">Забронировать</button>
                <button class="form_action-button" mat-raised-button color="warn" [disabled]="!validateAddress()" (click)="charge()">Заряжать</button>
        </mat-card>
        <mat-card *ngIf="variants.length">
          <mat-list class="flex-list">
            <mat-list-item *ngFor="let variant of variants" class="variants-item" (click)="setAddress(variant)">{{variant.address}}</mat-list-item>
          </mat-list>
        </mat-card>
      </mat-card>
    </mat-tab>
    <mat-tab label="Операции">
      <mat-card>
        <h4 class="text-center">Выполненные операции</h4>
        <div class="mat-elevation-z8">
            <table class="journal-table" mat-table [dataSource]="dataSource">
              <ng-container matColumnDef="date">
                <th mat-header-cell *matHeaderCellDef> Дата </th>
                <td mat-cell *matCellDef="let element"> {{formatDate(element.date)}} </td>
              </ng-container>
              <ng-container matColumnDef="type">
                <th mat-header-cell *matHeaderCellDef> Операция </th>
                <td mat-cell *matCellDef="let element"> {{element.type}} </td>
              </ng-container>
              <ng-container matColumnDef="data">
                <th mat-header-cell *matHeaderCellDef> Детали </th>
                <td mat-cell *matCellDef="let element"> {{element.data}} </td>
              </ng-container>          
              <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
              <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
            </table>
            <mat-paginator [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons></mat-paginator>
          </div>
      </mat-card>
    </mat-tab>
  </mat-tab-group>
</div>
<div class="modal" *ngIf="isModalOpened">
  <div class="modal_backdrop" (click)="closeModal()"></div>
  <mat-card class="modal_dialog">
    <button mat-icon-button class="modal_close-button" color="warn" (click)="closeModal()">
      <mat-icon>clear</mat-icon>
    </button>
    <div class="modal_dialog-content">
      <h4>Бронирование</h4>
      <p>Выберите желаемое время и дату:</p>
      <p>
        <app-datetimepicker (transferDate)="setDate($event)"></app-datetimepicker>
      </p>
    </div>
    <div class="modal_dialog-footer">
      <button class="modal_action-button" mat-raised-button color="accent" (click)="reserve()">Забронировать</button>
      <button class="modal_action-button" mat-raised-button color="warn" (click)="closeModal()">Отмена</button>
    </div>
  </mat-card>
</div>
