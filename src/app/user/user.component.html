<div class="container">
  <mat-card class="page-heading">
    <span class="username"><b>{{user.name}}</b></span>
  </mat-card>
  <mat-tab-group>
    <mat-tab label="Баланс">
      <app-balance add="Купить" remove="Продать" [tokens]="user.balance" (onAdd)="onBuy($event)" (onRemove)="onSale($event)"></app-balance>
    </mat-tab>
    <mat-tab label="Зарядка">
      <mat-card class="form">
        <mat-card>
          <mat-form-field class="form-input" *ngIf="showInput">
            <input type="text" matInput (input)="findVariants()" [(ngModel)]="address" placeholder="Поиск по адресу" autocomplete="off" />
          </mat-form-field>
        </mat-card>
        <mat-card *ngIf="variants.length">
          <mat-list class="flex-list">
            <mat-list-item *ngFor="let variant of variants" class="variants-item" (click)="setAddress(variant)">{{variant.address}}</mat-list-item>
          </mat-list>
        </mat-card>
      </mat-card>
      <div class="action-panels">
        <div class="action-panels_item">
          <mat-card class="reserve-panel">
            <p>
              <button class="huge-button" mat-raised-button color="accent" (click)="openReserveDialog()">Забронировать</button>
            </p>
          </mat-card>
        </div>
        <div class="action-panels_item">
          <mat-card class="charge-panel">
            <button class="huge-button" mat-raised-button color="warn" (click)="charge()">Заряжать</button>
          </mat-card>
        </div>
      </div>
    </mat-tab>
    <mat-tab label="Операции">
      <mat-card>
        <h4 class="text-center">Выполненные операции</h4>
        <div class="mat-elevation-z8">
            <table class="journal-table" mat-table [dataSource]="dataSource">
              <ng-container matColumnDef="date">
                <th mat-header-cell *matHeaderCellDef> Дата </th>
                <td mat-cell *matCellDef="let element"> {{element.date}} </td>
              </ng-container>
              <ng-container matColumnDef="type">
                <th mat-header-cell *matHeaderCellDef> Операция </th>
                <td mat-cell *matCellDef="let element"> {{element.type}} </td>
              </ng-container>          
              <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
              <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
            </table>
            <mat-paginator [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons></mat-paginator>
          </div>
      </mat-card>
    </mat-tab>
  </mat-tab-group>
</div>
<app-modal [visible]="isModalOpened" (shutModal)="closeModal()">
  <h3>Hello!</h3>
  <p>Some text here.</p>
</app-modal>
