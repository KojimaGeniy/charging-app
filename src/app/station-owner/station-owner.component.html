<div class="container">
    <mat-card class="page-heading">
      <span class="username"><b>{{user.name}}</b></span>
    </mat-card>
    <mat-tab-group>
      <mat-tab label="Баланс">
          <app-balance [tokens]="user.balance" add="Купить" remove="Продать" (onAdd)="buyTokens($event)" (onRemove)="saleTokens($event)"></app-balance>
      </mat-tab>
      <mat-tab label="Зарегестрированные станции">
        <div class="registered-stations">
          <mat-card>
            <h4>Зарегестрированные станции</h4>
            <span [ngClass]="{ 'add-station-form': true, 'add-station-form__opened': adding }">
              <button mat-raised-button class="inline-item" color="primary" (click)="toggleAdding()">
                <span *ngIf="!adding">Добавить станцию</span>
                <span *ngIf="adding">Спрятать форму</span>
              </button>
              <mat-form-field class="inline-item input">
                <input matInput placeholder="Адрес станции" autocomplete="off" [(ngModel)]="newStation" />
              </mat-form-field>
              <button class="inline-item" [disabled]="!validateNewStation()" mat-raised-button color="accent" (click)="addNewStation()">Добавить</button>
              <button mat-raised-button color="warn" (click)="toggleAdding()">Отмена</button>
            </span>
            <mat-accordion>
              <mat-expansion-panel *ngFor="let station of stations">
                <mat-expansion-panel-header (click)="clearNewTariff()">
                  {{station.address}}
                </mat-expansion-panel-header>
                <p><b>Тарифы</b></p>
                <p>
                  <span [ngClass]="{ 'add-tariff-form': true, 'add-tariff-form__opened': addingTariff }">
                    <button mat-raised-button color="primary" (click)="toggleAddingTariff()">
                      <span *ngIf="!addingTariff">Добавить тариф</span>
                      <span *ngIf="addingTariff">Скрыть форму</span>
                    </button>
                    <span class="add-tariff-form_input">
                      С <app-datetimepicker [default]="true" [timeOnly]="true" (transferDate)="setFromTime($event)"></app-datetimepicker>
                      до <app-datetimepicker [default]="true" [timeOnly]="true" (transferDate)="setToTime($event)"></app-datetimepicker>
                      <mat-form-field class="add-tariff-form_price">
                        <input matInput type="text" placeholder="Цена" (keypress)="checkPriceInput($event)" [(ngModel)]="newTariffPrice" autocomplete="off" />
                      </mat-form-field>
                    </span>
                    <span>
                      <button class="add-tariff-form_button" mat-raised-button color="accent" [disabled]="!newTariffPrice" (click)="addNewTariff(station.address)">Добавить</button>
                      <button class="add-tariff-form_button" mat-raised-button color="warn" (click)="toggleAddingTariff()">Отмена</button>
                    </span>
                  </span>
                </p>
                <mat-list>
                  <mat-list-item *ngFor="let tariff of station.tariffs">C {{tariff.from}} по {{tariff.to}} цена {{tariff.price}}</mat-list-item>
                </mat-list>
              </mat-expansion-panel>
            </mat-accordion>
          </mat-card>
        </div>
      </mat-tab>
      <mat-tab label="Журнал">
        <div class="journal">
          <mat-card>
            <h4 class="text-center">Журнал</h4>
            <p *ngIf="!dataSource">На данный момент записей в журнале нет</p>
            <div class="mat-elevation-z8" *ngIf="dataSource">
              <table class="journal-table" mat-table [dataSource]="dataSource">
                <ng-container matColumnDef="date">
                  <th mat-header-cell *matHeaderCellDef> Дата </th>
                  <td mat-cell *matCellDef="let element"> {{formatDate(element.date)}} </td>
                </ng-container>
                <ng-container matColumnDef="type">
                  <th mat-header-cell *matHeaderCellDef> Операция </th>
                  <td mat-cell *matCellDef="let element"> {{element.type}} </td>
                </ng-container>
                <ng-container matColumnDef="data">
                  <th mat-header-cell *matHeaderCellDef> Детали </th>
                  <td mat-cell *matCellDef="let element"> {{element.data}} </td>
                </ng-container>          
                <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
              </table>
              <mat-paginator [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons></mat-paginator>
            </div>
          </mat-card>
        </div>
      </mat-tab>
    </mat-tab-group>
  </div>
